  <div class="row">
      <div class="col">
        <nav id="navbar">
            <ul>
                <li>
                    <img src="assets/netflix.svg" routerLink="./home">
                </li>
                <li *ngFor="let item of menu">
                    <a class="fas fa-angle-down"
                        [routerLink]="item.url">
                        {{ item.label }}
                    </a>
                    <ul *ngIf="item.url==='movies'">
                        <li *ngFor="let genre of moviesGenres">
                            <a [routerLink]="['/dashboard/tv-shows/genres',genre.id, genre.name]">
                                {{ genre.name }}
                            </a>
                        </li>
                    </ul>
                    <ul *ngIf="item.url==='tv-shows'">
                        <li *ngFor="let genre of tvShowsGenres">
                            <a [routerLink]="['/dashboard/tv-shows/genres',genre.id, genre.name]">
                                {{ genre.name }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
      </div>
      <div class="col">
        <form class="row">
            <input class="col" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="col btn" type="submit">Search</button>
          </form>
     
      </div>
  </div>
